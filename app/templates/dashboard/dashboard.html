{% extends 'base.html' %}

{% block content %}
<h3 align="center" , style="margin-top: 7%;">Manage Users</h3>
<table class="table table-striped" , style="margin-top: 3%;">
    <thead>
        <tr>
            <th scope="col">â„–</th>
            <th scope="col">Name</th>
            <th scope="col">Role</th>
            <th scope="col">Registered</th>
            <th scope="col">Active</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <th scope="row">{{user.id}}</th>
            <td>{{user.username}}</td>
            <td>{% for role in user.roles %} {{ role.name }} {% endfor %}</td>
            <td>{{user.created_at}}</td>
            <td>{{user.active}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
