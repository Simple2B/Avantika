{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="/static/css/jquery.dataTables.min.css">
<h3 style="margin-bottom: 1%;">Username: {{ user }}</h3>
<table id="theTable" class="table table-striped table-sm" cellspacing="0" width="100%">
    <thead class="black white-text bg-secondary">
        <tr>
            <th scope="col">Exam</th>
            <th scope="col">Exam Levels</th>
            <th scope="col">Passed</th>
        </tr>
    </thead>
    <tbody>
        {% for result in user_id_results %}
        <tr>
            <td>{{ result.exam.name }}</td>
            <td>{{ result.exam.exam_level.name }}</td>
            <td>{{ result.passed }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
{% block scripts %}
<script>
    $(document).ready(function () {
        $('#theTable').DataTable();
    });
</script>
{% endblock %}
